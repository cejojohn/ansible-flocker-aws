---
- hosts:
  - controlnode
  
  vars:
    repo_location: docker.repo

  tasks:
  - name: Add Repo
    copy:
     src: "{{ repo_location }}"
     dest: /etc/yum.repos.d

  - name: first
    yum:
      name: clusterhq-flocker-node
      state: latest

  - name: second
    yum:
      name: clusterhq-flocker-docker-plugin
      state: latest

